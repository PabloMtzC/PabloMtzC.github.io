        <script>
            /*2.1.1.19 Variables - Tareas*/
            const precioR=8;
            const costoLirio=10;
            const tulipanPrecio=2;

            let numR=70,importeRosas;
            let cantidadLirio=50,subtotalLirio;
            let tulipanCantidad=120,tulipanSubTotal;
            let total=0;

            function calcula(){
                importeRosas=precioR*numR;
                subtotalLirio=costoLirio*cantidadLirio;
                tulipanSubTotal=tulipanCantidad*tulipanPrecio;
                total=importeRosas+subtotalLirio+tulipanSubTotal;
            }
            
            function resultado(){
                alert("Rosa>> Precio: $" +precioR+"Cantidad:"+numR +"Valor: $" +importeRosas +"\nLirio>> Precio: $" +costoLirio  +"Cantidad:"+cantidadLirio  +"Valor: $"+subtotalLirio+"\nTulipán>> Precio: " + tulipanPrecio + "Cantidad:"+tulipanCantidad   +"Valor:$"+tulipanSubTotal+"\nTotal:  $"+total);
            }

            calcula();
            resultado();
            numR-=20;
            cantidadLirio-=30;
            calcula();
            resultado();
        </script>
